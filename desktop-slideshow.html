<!DOCTYPE html>
	<head>
		<script src="slideshow.js"></script
	</head>
	<body>
		<img src="images/kittens1.jpg" name="slide" width="1600" height="800" />



<script>
var step = 1;
function slideshow() {
	if (!document.images)
		return
	document.images.slide.src=eval("image"+step+".src");
	if (step < 18)
		step++;
	else
		step=1
	setTimeout("slideshow()",5500);
};

	slideshow();


</script>	


	</body>

</html>
